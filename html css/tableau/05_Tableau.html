<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="05_Tableau.css">

    <title>Tableau</title>

</head>

<body>

    <!-- Ouverture du tableau  -->

    <table>

        <caption>Ventes</caption>
        <!-- Titre du Tableau -->
        
        <thead>

            <!-- En tête du tableau-->
            <tr>

                <!-- tr = rangée -->

                <th>Jour</th>

                <!-- th = Titres ou en tête -->

                <th> Smartphone </th>
                <th> Tablettes </th>
                <th> Portable </th>

            </tr>

            <tfoot>

            <tr>

                <td> Total </td>
                <!-- tfoot = bas/fin du tableau /!\ les normes W3C mettents la balise tfoot avant celle du corps du tableau tbody-->

                <!-- td = cellules-->

                <td> 22 </td>
                <td> 24 </td>
                <td> 26 </td>


            </tr>    

            </tfoot>

            <tbody>

                <tr>

                    <td> Lundi </td>
                    <td> 2 </td>
                    <td> 0 </td>
                    <td> 6 </td>

                </tr>
                
                <tr>

                    <td> Mardi </td>
                    <td> 1 </td>
                    <td> 4 </td>
                    <td> 7 </td>

                </tr>

                <tr>
                    
                    <td> Mercredi </td>
                    <td> 10 </td>
                    <td> 3 </td>
                    <td> 0 </td>

                </tr>

                <tr>

                    <td> Jeudi </td>
                    <td> 7 </td>
                    <td> 14 </td>
                    <td> 5 </td>

                </tr>

                <tr>

                    <td> Vendredi </td>
                    <td> 2 </td>
                    <td> 6 </td>
                    <td> 1 </td>
                    
                </tr>
               

            </tbody>

        </thead>

    </table>

</body>
</html>
