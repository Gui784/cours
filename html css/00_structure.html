<!DOCTYPE html>

<!--  Balise Obligatoire, on la place en premiére , elle désigne le type de document au navigateur , cette balise n'est pas sensible à a la case  -->

<html lang="fr">

<!-- désigne la langue utilisée pour les robots et pour les lecteurs d'écran (screen reader , readspeaker ) -->

<head>
    
    <!-- Le contenu de cette balise contient les paramétres de la page HTML , ils ne sont pas visible sur la page -->

    <meta charset="utf-8">
    <!--définit l'encodage des caracctéres présent sur la page , exemple les accents qui sont remplacés par autre chose -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--définit la largeur du contenu comme étant égale a celle du support(écran) , cette balise ne suffit pas à prendre le contenu responsive-->

    <title>Structure HTML</title> 

    <!-- Titre de la page qui s'affiche dans l'onglet-->

</head>

<body>
    <!--C'est ici qu'on entrera le contenu , et on prendra garde à bien indenter son code -->

    <main>
        <h1> Guillaume </h1>

        <section>
            <h2></h2>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </section>
    </main>
    
</body>
</html>

<!-- Bien fermer les balises sinon le navigateur ne prendra pas la mise en forme -->
