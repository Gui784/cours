<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bachir</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">

        <div class="contactez-nous">

            <h1>Contactez-Nous</h1>

            <form>

                <div>

                    <label for="nom">Votre nom</label>
                    <input type="text" id="name" name="Guillaume" placeholder="Votre Nom" required>

                </div>

                <div>

                    <label for="email">Adresse Mail</label>
                    <input type="email" id="mail" name="Guillaume" placeholder="adresse@mail.com" required>

                </div>

                <div>

                    <label for="message">Votre Message</label>
                    <textarea name="message" id="msg" placeholder="Bonjour...."></textarea>

                </div>

                <div>

                    <button type="submit">Envoyez</button>

                </div>


            </form>

        </div>

    </div>
    
</body>

</html>
